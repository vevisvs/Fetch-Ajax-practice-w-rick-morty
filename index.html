<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1>Rick and Morty</h1>
        <h2>Listado de personajes</h2>
        <!--Spinner cargando-->
        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </section>
        <!--Cards de personajes-->
        <section class="row" id="card-dinamicas"></section>
    </div>
    <!--template de las cards-->
    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">El nombre del personaje</h5>
                    <p class="lead text-secondary">Human</p>
                </div>
            </div>
        </article>
    </template>
    <script src="./script.js"></script>
</body>
</html>
